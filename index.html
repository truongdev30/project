<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">

<body>

        <header class="header">
            <div class="grid"> 
                <nav class="header__navbar">

                            Vao cua hang tren ung dung F8-Shop

                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link"><img src="./assets/img/gg.png" alt="GG" class="header__qr-download-img"></a>

                            </div>

                            </a>
                        </li>
                   </ul>
                   <ul class="header__navbar-list">
                       <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-regular fa-bell"></i>Thong bao

                                <ul class="header__notify-list">
                                    <li class="header__notify-item"></li>
                                        <a href="" class="header__notify-link">

                                            <div class="header__notify-info">

                                </ul>

                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-handshake-angle"></i>Tro giup
                            </a>
                        </li>
                       <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Dang ki</li>
